<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="show-project-container">
      <div class="show-project">
        <div class="show-project-left">
          <div class="show-project-logo-container">
            <img src="public/logoDK.png" alt="" class="show-project-img" />
          </div>

          <div class="show-project-video-container">
            
          </div>
        </div>
        <div class="show-project-right">
          <div class="year-container">
            <div class="about-year"></div>
          </div>

          <div class="about-header">About</div>
          <div class="about-container">
            <div class="about-text">
            </div>
          </div>
          
          <div class="name-container">Dylan Kossoy</div>
          <button class="exit-project-button">X</button>


        </div>
      </div>
    </div>
    <div class="pdf-showcase-container">
      <img src="public/DKossoyResume.png" alt="" class="resumeImg" />
    </div>
    <div class="main-container">
      <div class="main-left-container">
        <div class="logo-container">
          <img src="public/logoDK.png" alt="" class="logo-img" />
        </div>
        <div class="list-container">
          <div class="list-item">
            <div class="list-name">All Projects</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">Javascript</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">HTML/CSS</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">JAVA</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">2023</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">2024</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">2025</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">Blank</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">Blank</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
          <div class="list-item">
            <div class="list-name">Blank</div>
            <div class="list-button">
              <img src="public/navigate_next.png" alt="" class="right-arrow" />
            </div>
          </div>
        </div>
        <div class="resumeButtonContainer">
          <button class="showResume">Display Resume</button>
        </div>
      </div>

      <div class="main-right-container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search Projects"
            class="search-input"
          />
          <img src="public/search.png" alt="" class="search-img" />
          <img src="public/settings.png" alt="" class="settings-img" />
        </div>
        <div class="format-options">
          <img src="public/list.png" alt="" class="list-img" tabindex="0" />
          <img src="public/icon.png" alt="" class="grid-img" tabindex="0" />
        </div>

        <div class="projects-container"></div>

        <div class="projects-block-container">
          
        </div>
      </div>
    </div>
  </body>
</html>
